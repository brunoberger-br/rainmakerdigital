<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainmaker Digital Services | The Authority</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Montserrat (Full Range) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#0F52BA', /* Adjusted to match reference blue (Sapphire/Royal) */
                            darkBlue: '#0a3d8f',
                            bg: '#f5f5f5',
                            text: '#111111',
                            muted: '#666666',
                            border: '#e5e5e5', 
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    letterSpacing: {
                        tightest: '-0.05em',
                        widest: '0.2em',
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }

                }
            }

    <style>
        body {
            background-color: #ffffff;
            color: #333333;
            -webkit-font-smoothing: antialiased;
        }

        /* Architectural Grid Pattern for Hero Left */
        .bg-grid-pattern {
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, #f3f3f3 1px, transparent 1px),
                linear-gradient(to bottom, #f3f3f3 1px, transparent 1px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f5f5f5; }
        ::-webkit-scrollbar-thumb { background: #0F52BA; border-radius: 0; }
        
        .underline-thick {
            box-shadow: inset 0 -4px 0 0 #0F52BA;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Layout Shell ---
        const GridShell = ({ children }) => (
            <div className="relative w-full max-w-[1600px] mx-auto border-x border-brand-border bg-white min-h-screen">
                {children}
            </div>
        );

        // --- Atoms ---
        const SectionLabel = ({ text }) => (
            <div className="flex items-center gap-3 mb-6 text-brand-muted">
                <div className="w-2 h-2 rounded-full bg-brand-blue"></div>
                <span className="text-[10px] font-bold uppercase tracking-widest">{text}</span>
            </div>
        );

        const Nav = () => {
            const [scrolled, setScrolled] = useState(false);
            useEffect(() => {
                const handler = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handler);
                return () => window.removeEventListener('scroll', handler);
            }, []);

            return (
                <nav className="fixed top-0 w-full z-50 bg-white border-b border-brand-border">
                    <div className="max-w-[1600px] mx-auto flex h-20 border-x border-brand-border">

                            <div className="flex items-center gap-3">
                                <div className="w-9 h-9 bg-brand-text flex items-center justify-center text-white font-bold rounded-sm text-lg">R</div>
                                <div className="font-bold text-xl tracking-tight text-brand-text">Rainmaker.</div>
                            </div>
                        </div>

                        {/* Spacer */}
                        <div className="flex-grow bg-white hidden md:block"></div>

                        {/* Navigation Items */}
                        <div className="hidden md:flex h-full">

                            <a href="#" className="flex items-center justify-center px-10 border-l border-brand-border hover:bg-gray-50 text-xs font-bold text-brand-text transition-colors whitespace-nowrap">

                            <a href="#" className="flex items-center justify-center px-12 border-l border-brand-border bg-brand-text text-white hover:bg-brand-blue transition-colors text-xs font-bold whitespace-nowrap">
                                Start Now

                        </div>
                    </div>
                </nav>
            );
        };

                                </div>
                            </div>

                        <div className="lg:col-span-5">

                            <h2 className="text-4xl md:text-6xl font-black text-brand-text mb-8 leading-none">

                                BUSINESS. <br/>
                                <span className="text-brand-muted">NOT TECH.</span>
                            </h2>
                            <p className="text-lg text-brand-muted mb-12">

                            </p>
                            <button className="bg-brand-blue text-white px-8 py-4 font-bold text-sm uppercase tracking-wider hover:bg-brand-darkBlue transition-colors">

                        <p className="text-white/60 text-xl mb-12 max-w-2xl mx-auto">

        const root = ReactDOM.createRoot(document.getElementById('root'));

</body>
</html>
